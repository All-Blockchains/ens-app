sudo: required

dist: trusty

language: node_js

node_js:
  - "10"

install:
  - npm install
  - npm install -g surge

matrix:
  allow_failures:

script:
  - npm run build

deploy:
  provider: surge
  project: ./build/
  domain: manager-beta.ens.domains
  skip_cleanup: true
on: surge

notifications:
  email: false
